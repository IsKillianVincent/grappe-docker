version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: backend_app
    volumes:
      - ./backend/src:/app/src
    ports:
      - "5001:5000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: frontend_app
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:3000"

volumes:
  db_data:
